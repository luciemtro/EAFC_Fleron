<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positif ou négatif</title>
  </head>
  <body>
    <script>
      // ENONCE
      // -----------------------------------------
      // demande à l'utilisateur de saisir un nombre
      // si le nombre est positif, avertis que le nombre est positif et écris le nombre dans la page
      // si le nombre est négatif, avertis que le nombre est négatif et écris le nombre dans la page
      // si le nombre est 0, avertis que le nombre est 0 et écris le nombre dans la page
      // si le nombre est null ou vide, avertis que l'utilisateur n'a pas saisi de nombre
      // sinon, avertis que ce n'est pas un nombre et écris le nombre dans la page

      // PSEUDO-CODE
      // -----------------------------------------
      // Créer une boite : number
      // Demande à l'utilisateur de répondre au message "Saisis un nombre" et stocke la réponse dans la boite : number
      // Test avec une condition :
      // - Si le nombre est positif, créer une fenetre d'alerte "Le nombre est positif"
      // - Si le nombre est négatif, créer une fenetre d'alerte "Le nombre est négatif".
      // - Si le nombre est égal à 0, créer une fenetre d'alerte "Le nombre est 0".
      // - Si le nombre est null ou vide, créer une fenetre d'alerte "Vous n'avez pas saisi de nombre".
      // - Sinon, créer une fenetre d'alerte "Ce n'est pas un nombre" et écrire dans le body "Ce n'est pas un nombre"
      // Ecrire dans le body "Votre nombre est : " + number"

      // CODE
      // -----------------------------------------
      const number = Number(window.prompt("Saisis un nombre"));

      if (number > 0) {
        window.alert("Le nombre est positif");
      } else if (number < 0) {
        window.alert("Le nombre est négatif");
      } else if (number === 0) {
        window.alert("Le nombre est 0");
      } else if (number === null || number === "") {
        window.alert("Vous n'avez pas saisi de nombre.");
      } else {
        window.alert("Ce n'est pas un nombre.");
      }
      document.write("Votre nombre est : " + number);
    </script>
  </body>
</html>
