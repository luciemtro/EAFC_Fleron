<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positif ou négatif</title>
  </head>
  <body>
    <script>
      // ENONCE
      // -----------------------------------------
      // Demande le prénom de l'utilisateur
      // Demande son nom
      // Demande son âge
      // S'il est majeur, écris dans la page son nom, son prénom, son âge, qu'il est majeur et change le titre de la page en "Vive la majorité"
      // S'il est mineur, écris dans la page son nom, son prénom, son âge, qu'il est mineur et change le titre de la page en "Encore un peu de patience."

      // PSEUDO-CODE
      // -----------------------------------------
      //Créer une boite : firstName
      // Demander à l'utilisateur "Quel est ton prénom ?" et stocke sa réponse dans la boite : firstName
      //Créer une boite : lastName
      // Demander à l'utilisateur "Quel est ton nom ?" et stocke sa réponse dans la boite : lastName
      //Créer une boite : age
      // Demander à l'utilisateur "Quel âge as-tu ?" et stocke sa réponse dans la boite : age
      // Test avec une condition :
      // Si son âge>= à 18 alors...
      //   écris dans le body "Bonjour " + firstName + " " + lastName + ", vous avez " + age + " ans. Vous êtes majeur." et
      //   modifie la propriété title de l'objet document avec comme valeur "Vive la majorité"
      // Sinon...
      //   écris dans le body la concaténation : "Bonjour " + firstName + " " + lastName + ", vous avez " + age + " ans. Vous êtes mineur." et change le titre de la page en "Encore un peu de patience."
      //   modifie la propriété title de l'objet document avec comme valeur "Encore un peu de patience."

      // CODE
      // -----------------------------------------
      const firstName = window.prompt("Quel est votre prénom ?");
      const lastName = window.prompt("Quel est votre nom ?");
      const age = Number(window.prompt("Quel est votre âge ?"));

      if (age >= 18) {
        document.write(
          "Bonjour " +
            firstName +
            " " +
            lastName +
            ", vous avez " +
            age +
            " ans. Vous êtes majeur."
        );
        document.title = "Vive la majorité";
      } else {
        document.write(
          "Bonjour " +
            firstName +
            " " +
            lastName +
            ", vous avez " +
            age +
            " ans. Vous êtes mineur."
        );
        document.title = "Encore un peu de patience.";
      }
    </script>
  </body>
</html>
