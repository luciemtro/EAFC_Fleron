<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
</head>
<body>
    <script>
        // ENONCE
        // ------------------------------------------------
        // Avertis l'utilisateur que le site sera inaccessible à minuit
        // Avertis l'utilisateur que le site utilise des cookies et demande-lui son accord
        // Demande à l'utilisateur sa couleur préférée
        // Change le titre de la page avec le nom de la couleur choisie
        // Ecris dans la page que le titre a été modifié en précisant la couleur
        // ------------------------------------------------

        window.alert("Le site sera inaccesible à minuit.");
        window.confirm("D'accord pour les cookies ?");
        const couleurChoisie=window.prompt("Quel est ta couleur préférée ?");
        document.title=couleurChoisie;
        document.write("Le titre a été modifié avec la couleur : "+couleurChoisie);
    </script>
</body>
</html>
