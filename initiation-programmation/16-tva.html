<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVA</title>
  </head>
  <body>
    <script>
      // ENONCE
      // -----------------------------------------
      //Demande à l'utilisateur le prix de son ordinateur
      //Demande-lui si le prix qu'il a donné est avec ou sans la TVA
      //Si le prix était HTVA, écris le prix TVAC sur la page et change le titre de la page avec ce prix
      //Si le prix était TVAC, écris le prix HTVA sur la page et change le titre de la page avec ce prix

      // PSEUDO-CODE
      // -----------------------------------------
      //Créer une boite : price
      //Créer une boite : tva
      // Demander à l'utilisateur le prix de son ordinateur et le stocker dans la boite : price
      // Demander à l'utilisateur si le prix est TVA comprise ou non et le stocker dans la boite : tva
      // Test avec une condition :
      // Si le prix est TVAC, écris dans le body "Le prix HTVA est de " + price / 1.21 + "€" et change le titre de la page en "Prix HTVA : " + price / 1.21 + "€"
      // Sinon, écris dans le body "Le prix TVAC est de " + price * 1.21 + "€" et change le titre de la page en "Prix TVAC : " + price * 1.21 + "€"

      // CODE
      // -----------------------------------------
      const price = Number(
        window.prompt("Quel est le prix de votre ordinateur ?")
      );
      const tva = window.prompt("Le prix est-il TVA comprise ? (oui ou non)");

      if (tva === "non") {
        document.write("Le prix TVAC est de " + price * 1.21 + "€");
        document.title = "Prix TVAC : " + price * 1.21 + "€";
      } else {
        document.write("Le prix HTVA est de " + price / 1.21 + "€");
        document.title = "Prix HTVA : " + price / 1.21 + "€";
      }
    </script>
  </body>
</html>
