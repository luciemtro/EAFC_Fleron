<html lang="fr">

  <body>
    <script>
      // ENONCE
      // -----------------------------------------
      // Informe l'utilisateur que l'on réalise un sondage sur ses artistes préférés.
      // Demande à l'utilisateur ses trois artistes préférés.
      // Demande une validation avec les choix d'utilisateur.
      // Demande ensuite à l'utilisateur de choisir son artiste favoris parmis les trois précédemment donnés.
      // Affiche sur la page son artiste favoris en titre de niveau 1 en précisant que c'est un très bon choix.

      // PSEUDO-CODE
      // -----------------------------------------
      // Lance une fenêtre d'alerte pour informer l'utilisateur que l'on réalise un sondage sur ses trois artistes préférés.
      // Créer une boite : favoriteArtist1
      // Demande à l'utilisateur de répondre au message "Quel est ton premier artiste préféré ?" et stocke la réponse dans la boite : favoriteArtist1
      // Créer une boite : favoriteArtist2
      // Demande à l'utilisateur de répondre au message "Quel est ton deuxième artiste préféré ?" et stocke la réponse dans la boite : favoriteArtist2
      // Créer une boite : favoriteArtist3
      // Demande à l'utilisateur de répondre au message "Quel est ton troisième artiste préféré ?" et stocke la réponse dans la boite : favoriteArtist3
      // Demande à l'utilisateur de valider la concaténation des trois artistes préférés "Tes artistes préférés sont : " + favoriteArtist1 + ", " + favoriteArtist2 + " et " + favoriteArtist3 + " est-ce correct ?"
      // Créer une boite : favoriteArtist
      // Demande à l'utilisateur de répondre à la concaténation "Quel est ton artiste favoris parmis les trois que tu as cité : " + favoriteArtist1 + ", " + favoriteArtist2 + " et " + favoriteArtist3 + " ?" et stock la réponse dans la boite : favoriteArtist
      // Test avec une condition la réponse de l'utilisateur dans la boite : favoriteArtist si elle est bien égale à une des boites favoriteArtist1 ou favoriteArtist2 ou favoriteArtist3
      // Vérifie si l'utilisateur a répondu à la question précédente, si la réponse n'est pas null
      // Si favoriteArtist est bien égal à une des boites, écris dans le body la concatenation en titre de niveau 1 "<h1>Ton artiste favoris est " + favoriteArtist + " et c'est un très bon choix.</h1>" sinon écris la concaténation toujours en titre de niveau 1 "<h1>Je suis désolé, mais tu n'as pas choisi un de tes artistes préférés.</h1>".

      // CODE
      // -----------------------------------------
      window.alert(
        "Nous réalisons un sondage sur tes trois artistes préférés."
      );
      let favoriteArtist1 = prompt("Quel est ton premier artiste préféré ?");
      let favoriteArtist2 = prompt("Quel est ton deuxième artiste préféré ?");
      let favoriteArtist3 = prompt("Quel est ton troisième artiste préféré ?");
      let favoriteArtists = confirm(
        "Tes artistes préférés sont : " +
          favoriteArtist1 +
          " " +
          favoriteArtist2 +
          " et" +
          favoriteArtist3 +
          " est-ce correct ?"
      );
      let favoriteArtist = prompt(
        "Quel est ton artiste favoris parmis les trois que tu as cité : " +
          favoriteArtist1 +
          " " +
          favoriteArtist2 +
          " et " +
          favoriteArtist3 +
          " ?"
      );
      if (
        favoriteArtist1 === favoriteArtist ||
        favoriteArtist2 === favoriteArtist ||
        favoriteArtist3 === favoriteArtist
      ) {
        document.write(
          "<h1>Ton artiste favoris est " +
            favoriteArtist +
            " et c'est un très bon choix.</h1>"
        );
      } else if (favoriteArtist === null || favoriteArtist === "") {
        document.write("<h1>Tu n'as pas répondu.</h1>");
      } else {
        document.write(
          "<h1>Je suis désolé, mais tu n'as pas choisi un de tes artistes préférés.</h1>"
        );
      }
    </script>
