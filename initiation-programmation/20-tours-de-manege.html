<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours de manège</title>
</head>
<body>
    <script>
        // ENONCE
        // ---------------------------------------------
        // Demande à l'utilisateur combien de tours de manège il souhaite faire
        // Ecris dans la page "C'est le tour n°XXX" autant de fois qu'il y a de tours choisis par l'utilisateur
        // ---------------------------------------------
        const nbToursChoisis=Number(window.prompt("Combien de tours de manège veux-tu ?"));
        for(let i=1;i<=nbToursChoisis;i++) {
            document.write("C'est le tour n°"+i+"<br>");
        }
    </script>
</body>
</html>
